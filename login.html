<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial Dashboard — Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=DM+Mono:wght@300;400&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --ink: #0d0d0d;
      --cream: #f5f0e8;
      --gold: #c9a84c;
      --gold-light: #e8d5a3;
      --shadow: rgba(0,0,0,0.15);
    }

    html, body {
      height: 100%;
      font-family: 'DM Mono', monospace;
      background: var(--ink);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Animated grain background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
      opacity: 0.4;
      pointer-events: none;
      z-index: 0;
    }

    /* Radial glow */
    body::after {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(201,168,76,0.08) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    .card {
      background: var(--cream);
      border: 1px solid rgba(201,168,76,0.3);
      padding: 52px 48px;
      position: relative;
      animation: fadeUp 0.7s ease forwards;
      opacity: 0;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -1px; left: 24px; right: 24px;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-area {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 52px;
      height: 52px;
      border: 1.5px solid var(--gold);
      margin-bottom: 20px;
    }

    .logo-icon svg {
      width: 24px;
      height: 24px;
      stroke: var(--gold);
      fill: none;
      stroke-width: 1.5;
    }

    .logo-title {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      font-weight: 700;
      color: var(--ink);
      letter-spacing: -0.3px;
      line-height: 1.2;
    }

    .logo-sub {
      font-size: 10px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #888;
      margin-top: 6px;
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 32px;
    }

    .divider-line {
      flex: 1;
      height: 1px;
      background: rgba(0,0,0,0.12);
    }

    .divider-text {
      font-size: 9px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #aaa;
    }

    label {
      display: block;
      font-size: 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 10px;
    }

    .input-wrap {
      position: relative;
      margin-bottom: 28px;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      font-family: 'DM Mono', monospace;
      font-size: 15px;
      background: white;
      border: 1.5px solid #ddd;
      color: var(--ink);
      outline: none;
      transition: border-color 0.2s;
      letter-spacing: 0.1em;
    }

    input[type="password"]:focus {
      border-color: var(--gold);
    }

    input[type="password"]::placeholder {
      color: #ccc;
      letter-spacing: 0.05em;
    }

    .btn {
      width: 100%;
      padding: 15px;
      background: var(--ink);
      color: var(--gold);
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }

    .btn::after {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--gold);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 0;
    }

    .btn:hover::after { transform: translateX(0); }

    .btn span {
      position: relative;
      z-index: 1;
      transition: color 0.3s;
    }

    .btn:hover span { color: var(--ink); }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-msg {
      margin-top: 16px;
      padding: 12px 14px;
      background: #fff0f0;
      border-left: 3px solid #e05555;
      font-size: 12px;
      color: #c0392b;
      display: none;
    }

    .error-msg.show { display: block; }

    .footer-note {
      text-align: center;
      margin-top: 32px;
      font-size: 10px;
      color: #aaa;
      letter-spacing: 0.05em;
    }

    .footer-note span {
      color: var(--gold);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo-area">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/>
            <polyline points="16 7 22 7 22 13"/>
          </svg>
        </div>
        <div class="logo-title">Financial Intelligence</div>
        <div class="logo-sub">Monarch Money · Analysis Dashboard</div>
      </div>

      <div class="divider">
        <div class="divider-line"></div>
        <div class="divider-text">Secure Access</div>
        <div class="divider-line"></div>
      </div>

      <form id="loginForm">
        <label for="password">Dashboard Password</label>
        <div class="input-wrap">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            autocomplete="current-password"
            autofocus
          />
        </div>

        <button type="submit" class="btn" id="submitBtn">
          <span id="btnText">Unlock Dashboard</span>
        </button>

        <div class="error-msg" id="errorMsg">
          Incorrect password. Please try again.
        </div>
      </form>

      <div class="footer-note">
        Protected by session encryption &nbsp;·&nbsp; <span>256-bit secure</span>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const btn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;

      if (!password) return;

      btn.disabled = true;
      btnText.textContent = 'Verifying...';
      errorMsg.classList.remove('show');

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        const data = await res.json();

        if (data.success) {
          btnText.textContent = 'Access Granted ✓';
          setTimeout(() => { window.location.href = data.redirect; }, 400);
        } else {
          errorMsg.classList.add('show');
          btn.disabled = false;
          btnText.textContent = 'Unlock Dashboard';
          document.getElementById('password').value = '';
          document.getElementById('password').focus();
        }
      } catch (err) {
        errorMsg.textContent = 'Connection error. Please try again.';
        errorMsg.classList.add('show');
        btn.disabled = false;
        btnText.textContent = 'Unlock Dashboard';
      }
    });
  </script>
</body>
</html>
